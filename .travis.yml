language: c
os:
  - linux
dist:
  - trusty
  - xenial
  - bionic
addons:
  apt:
    packages:
      - devscripts
      - dpkg-dev
      - equivs
      - fakeroot
      - libdistro-info-perl
      - libfile-fcntllock-perl
      - libparse-debcontrol-perl
      - lintian
      - sudo
      - xz-utils
before_script:
  - sudo mk-build-deps -ir
script:
  - dpkg-buildpackage -sa -us -uc -j"$(nproc)"
after_script:
  - find .. -maxdepth 1 -type f -name '*.changes' -exec lintian {} \;
env:
  global:
    secure: 
